<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" src="/Tic Tac toe game/Assets/SquidGameBGM.mp3" loop></audio>
    <audio id="xEliminated" src="/Tic Tac toe game//Assets/Player X Eliminted.mp3" ></audio>
    <audio id="oEliminated" src="/Tic Tac toe game/Assets/Player O Eliminted.mp3" ></audio>
    <nav>
        <h3>Tic Tac Toe Game</h3>
    </nav>
    
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">Start New Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
