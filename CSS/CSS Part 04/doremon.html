<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link rel="stylesheet" href="doremon.css">
</head>
<body>
    <div class="head">
        <div class="face">
            <div class="eye1">
                <div class="eyeball1"></div>
            </div>
            <div class="eye2">
                <div class="eyeball2"></div>
            </div>
            <div class="nose">
                <div class="shine"></div>
            </div>
            <div class="blackline"></div>
            <div class="mouth">
                <div class="tounge"></div>
            </div>
        </div>
        <div class="moustache-L">
            <div id="m1"></div>
            <div id="m2"></div>
            <div id="m3"></div>
        </div>

        <div class="moustache-R">
            <div id="m1"></div>
            <div id="m2"></div>
            <div id="m3"></div>
        </div>
    </div>
    <marquee behavior="alternate" direction=""><H1>DORAEMON</H1></marquee>
</body>
</html>
