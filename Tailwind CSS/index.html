<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#251F3C]">
    <nav class=" h-fit  flex justify-between items-center text-white px-8 p-4 m-4">
        <div class="logo flex items-center gap-2  ">
            <img class="w-8" src="https://img.icons8.com/?size=100&id=37628&format=png&color=CC5DE8" alt="">
            <h1 class="font-bold text-2xl">Poe.</h1>
        </div>
        <div class="nav-options">
            <ul class="flex gap-16 font-semibold">
                <li class="font-bold text-purple-500"><a href="#">Features</a></li>
                <li><a href="#">Changelog</a></li>
                <li><a href="#">Github</a></li>
                <li><a href="#">Go Pro</a></li>
            </ul>
        </div>
        <div class="download-btn border-[1px] border-solid border-purple-500 px-6 font-semibold py-2 rounded-full">
            <button>Download</button>
        </div>
    </nav>
    <div class="main">
        <div class="hero-section mx-32 mt-16">
            <div class="qoute text-white">
                <h1 class="font-bold text-8xl bg-gradient-to-r from-pink-100 via-pink-300 to-blue-400 bg-clip-text text-transparent">Build an AI Product <br>faster than ever.</h1>
                <p class="mt-6 font-semibold text-2xl">Design and devlop your AI product in the era of spatial computing.</p>
            </div>
            <div class="buttons mt-16 flex justify-between items-center">
                <div class="left-btn">
                    <button class="bg-purple-500 font-semibold px-8 py-4 rounded-full">Get Started <i class="fa-solid fa-arrow-right"></i></button>
                </div>    
                <div class="right-btns text-white gap-4 flex justify-center items-center font-semibold  cursor-pointer ">
                    <i class="fa-solid fa-arrow-left rounded-full border-[1px] border-[#473E66] p-4 opacity-60 h-12 w-12 flex justify-center items-center hover:bg-[#473E66]"></i>
                    <i class="fa-solid fa-arrow-right rounded-full border-[1px] border-[#473E66] p-4 bg-[#473E66] h-12 w-12 flex justify-center items-center"></i>
                </div>
            </div>
            <div class="card-cantainer my-16 flex justify-between ">
                <div class="card bg-[#231048] h-64 w-[24rem] rounded-3xl border-[1px] border-purple-500">
                    <div class="flex justify-between items-center px-4">
                        <i class="fa-solid fa-ellipsis text-[#473E66] text-5xl"></i>
                        <button class="text-white border-[2px] border-solid border-[#6f6d78] bg-[#473E66] font-semibold text-xs px-4 py-1 rounded-full ">GPT-4</button>
                    </div>
                    <div class="card-content px-4 flex justify-start ">
                        <div class="img">
                            <img class="w-16" src="https://img.icons8.com/?size=100&id=15263&format=png&color=CC5DE8" alt="">
                        </div>
                        <div class="content flex-col ml-4 space-y-3">
                            <p class="h-2 w-16 bg-[#61537b] rounded-md"></p>
                            <p class="h-2 w-40 bg-[#61537b] rounded-md"></p>
                            <p class="h-2 w-40 bg-[#61537b] rounded-md"></p>
                            <p class="h-2 w-60 bg-[#61537b] rounded-md"></p>
                            <p class="h-2 w-60 bg-[#61537b] rounded-md"></p>
                        </div>
                    </div>
                    <div class="ask-bar pl-4 mt-8 mx-4 bg-[#61537b] text-white h-[3.75rem] rounded-full flex justify-between items-center  border-[2px] border-[#9477c9] focus:border-[#9477c9] focus:outline-none">
                         <input type="text" class=" bg-transparent focus:border-none focus:outline-none min-w-64 placeholder-white" placeholder="Ask AI anything"> 
                         <i class="fa-solid fa-arrow-right rounded-full border-[1px] border-[#9b76df] p-4 m-1 bg-[#7f779d] h-[3.25rem] w-[3.25rem] flex justify-center items-center cursor-pointer"></i>
                    </div>
                </div>
                <div class="card bg-[#231048] h-64 w-[24rem] rounded-3xl border-[1px] border-purple-500">
                    <div class="px-4">
                        <i class="fa-solid fa-ellipsis text-[#473E66] text-5xl"></i>
                    </div>
                    <div class="card-content">
                        <div class="text-white font-mono px-8 mt-2">
                            <span class="text-blue-400">const</span> predictWeather = <br> 
                            (temperature) => { <br>
                              return temperature > 30 ? "<span class="text-pink-400">Hot</span>" <br>
                              : "<span class="text-pink-400">Cold</span>"; <br>
                            } <br>
                            <span class="text-pink-400">console</span>.log(predictWeather(35));
                          </div>
                    </div>
                </div>
                <div class="card bg-[#231048] h-64 w-[24rem] rounded-3xl border-t-[1px] border-[1px] border-purple-500">
                    <div class="px-4">
                        <i class="fa-solid fa-ellipsis text-[#473E66] text-5xl"></i>
                    </div>
                    <div class="flex gap-4 items-center px-4">
                        <div class="h-7 w-28 border-[1px] border-solid border-[#6f6d78] bg-[#342356] font-normal px-4  rounded-full">
                            <p class="h-4 w-20 bg-[#61537b] font-normal px-4 relative top-[20%] rounded-full"></p>
                        </div>
                        <div class=" h-7 w-28 border-[1px] border-solid border-[#6f6d78] bg-[#342356] font-normal px-4 rounded-full"></div>
                    </div>
                    <div class="card-container mt-8 border-t-[1px] border-[1px] border-[#3c3269] p-4 rounded-2xl m-4">
                        <div class="text-purple-500 font-semibold px-2 text-2xl flex items-center gap-4">
                            <i class="fa-regular fa-circle-check"></i>
                            <p class="h-2 w-48 bg-[#61537b] rounded-md"></p>
                        </div>
                        <div class="text-purple-500 font-semibold px-2 mt-2 text-2xl flex items-center gap-4">
                            <i class="fa-regular fa-circle-check"></i>
                            <p class="h-2 w-20 bg-[#61537b] rounded-md"></p>
                        </div>
                        <div class="text-purple-500 font-semibold px-2 mt-2 text-2xl flex items-center gap-4">
                            <i class="fa-regular fa-circle-check"></i>
                            <p class="h-2 w-60 bg-[#61537b] rounded-md"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
